name: Update Clash Rules

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-rules:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml

    - name: Run rule merge script
      run: python rule_merge.py

    - name: Update Gist
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        GIST_ID: e69dbfafe8e9f164df62212079489671
      run: |
        for file in Proxy.txt Direct.txt Reject.txt Ai.txt Proxy.conf Direct.conf Reject.conf Ai.conf; do
          gh gist edit $GIST_ID "$file"="$file"
        done
